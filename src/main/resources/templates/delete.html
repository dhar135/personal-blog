<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex p-3 justify-content-center align-self-center">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Are you sure you want to delete the article?</h5>
        <div class="d-flex justify-content-center gap-2">
          <form th:action="@{/delete}" th:object="${article}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="submit" class="btn btn-primary" value="Yes, Delete">
          </form>
          <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
