<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        label { display: block; margin-top: 10px; }
        input[type="text"], textarea { width: 100%; margin-bottom: 10px; }
        input[type="datetime-local"] { margin-bottom: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
    <h1>Create New Article</h1>

    <div th:if="${errorMessage}" th:text="${errorMessage}" class="error"></div>

    <form th:action="@{/create_article}" th:object="${article}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
            <!-- <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></span> -->
        </div>
        <div class="mb-3">
            <label for="publishDate" class="form-label">Publish Date:</label>
            <input type="datetime-local" id="publishDate" th:field="*{publishDate}" />
            <!-- <span th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}" class="error"></span> -->
        </div>
        <div>
            <input type="submit" class="btn btn-primary mb-3" value="Publish" />
        </div>
    </form>

    <p><a th:href="@{/home}">Back to Home</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </div>
</body>
</html>
