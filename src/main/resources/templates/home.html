<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column p-5"><h1>Donovan's Blog</h1>
        <ul class="list-group">
            <!-- Assuming you'll iterate over articles eventually -->
            <li th:each="article : ${articles}" class="list-group-item">
                <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}">Article Title</a>
                <p th:text="${#temporals.format(article.publishDate, 'MMMM d, yyyy')}">Article Date</p>
            </li>
        </ul>
        <p><a th:href="@{/admin}">Go to Admin Page</a></p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </div>
</body>
</html>
