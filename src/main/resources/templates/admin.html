<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="p-5 d-flex flex-column">
    <div th:if="${isLoggedIn}" class="d-flex justify-content-between">
        <h1>Admin Page</h1>
        <div>
            <form th:action="@{/new}">
                <button type="submit" class="btn btn-secondary">
                    Create New Article
                </button>
            </form>
        </div>
    </div>
    <div class="mt-3 mb-3">
        <ul class="list-group">
            <li th:each="article : ${articles}" class="list-group-item d-flex justify-content-between">
                <div>
                    <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}">Article Title</a>
                    <p th:text="${#temporals.format(article.publishDate, 'MMMM d, yyyy')}">Article Date</p>
                </div>
                <div class="d-flex justify-content-between gap-2">
                    <form th:action="@{/edit/{id}(id=${article.id})}">
                        <button type="submit" class="btn btn-secondary">Edit</button>
                    </form>
                    <form th:action="@{/delete/{id}(id=${article.id})}" method="get">
                        <button type="submit" class="btn btn-secondary">Delete</button>
                    </form>
                </div>
            </li>

        </ul>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
